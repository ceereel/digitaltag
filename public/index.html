<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PME Journey Map</title>

  <!-- Inter + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="antialiased text-gray-700 bg-white">

  <!-- ╭─ HEADER ───────────────────────────────────────────────╮ -->
  <header class="text-center py-8 space-y-2">
    <h1 class="text-2xl font-bold text-[#0077d2]">PME Journey Map</h1>
    <p  class="text-sm text-gray-600">Vue synthétique des 5 modules Digital TAG</p>
    <div id="filterBar" class="max-w-xl mx-auto"></div>
  </header>
  <!-- ╰────────────────────────────────────────────────────────╯ -->

  <main class="px-4">
    <div id="cardContainer"></div>
  </main>

  <!-- ── MODALE ─────────────────────────────────────────────── -->
  <div id="modal" class="fixed inset-0 hidden bg-black/50 items-center justify-center z-50">
    <div id="modalBox" class="bg-white rounded-2xl shadow-2xl border-t-8 border-transparent w-[92%] max-w-3xl max-h-[90vh] p-8 overflow-y-auto">
      <header class="flex justify-between items-start mb-6">
        <div class="flex items-start gap-4">
          <div id="mIcon" class="text-4xl"></div>
          <div>
            <h2 id="mTitle" class="text-lg font-bold"></h2>
            <p  id="mSub"  class="text-sm opacity-70"></p>
          </div>
        </div>
        <button id="closeBtn" class="text-3xl font-bold opacity-60 hover:opacity-100">&times;</button>
      </header>
      <div id="mContent" class="space-y-4 text-sm leading-relaxed"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>

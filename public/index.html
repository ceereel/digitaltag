<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PME Journey Map</title>

  <!-- Inter + Tailwind reset CDN (change-les par ton build local si besoin) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="font-[Inter] bg-white text-gray-700 antialiased">

  <!-- ───── Overlay login (optionnel) ───── -->
  <div id="loginOverlay" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <form id="loginForm" class="bg-white rounded-xl p-8 w-full max-w-md space-y-6 shadow-2xl">
      <h2 class="text-xl font-bold text-center">Connexion rapide</h2>

      <label class="block text-sm font-medium">Organisation
        <input id="org" type="text" required class="mt-1 input-primary">
      </label>

      <label class="block text-sm font-medium">Secteur d’activité
        <input id="sect" type="text" required class="mt-1 input-primary">
      </label>

      <label class="block text-sm font-medium">E-mail
        <input id="mail" type="email" required class="mt-1 input-primary">
      </label>

      <button type="submit" class="btn-primary w-full">Accéder à la map</button>
    </form>
  </div>

  <!-- ───── Header ───── -->
  <header class="text-center py-8">
    <h1 class="text-3xl font-extrabold text-[#0077d2]">PME Journey Map</h1>
    <p class="text-sm text-gray-500">Vue synthétique des 5 modules Digital TAG</p>
  </header>

  <!-- ───── Filtres + cartes ───── -->
  <div id="filterBar"  class="mb-6"></div>
  <main id="cardContainer" class="px-4"></main>

  <!-- ───── Modale détaillée ───── -->
  <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div id="modalBox" class="bg-white w-[92%] max-w-3xl max-h-[90vh] overflow-y-auto rounded-xl border-t-8 shadow-2xl p-6">
      <header class="flex justify-between items-start mb-6">
        <div class="flex items-start gap-4">
          <div id="mIcon" class="text-4xl"></div>
          <div>
            <h2 id="mTitle" class="text-xl font-bold"></h2>
            <p  id="mSub"   class="text-sm text-gray-500"></p>
          </div>
        </div>
        <button id="closeBtn" class="text-3xl font-bold opacity-50 hover:opacity-100">&times;</button>
      </header>

      <div id="mContent" class="prose max-w-none"></div>
    </div>
  </div>

  <!-- ───── Scripts ES modules ───── -->
  <script type="module" src="./main.js"></script>
</body>
</html>

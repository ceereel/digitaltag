<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Feedback ‚Äì Digital TAG</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root {
      --accent: #0077d2;
      --bg: #f8fafc;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    input[type="password"] {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      width: 220px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005ea8;
    }
    #error {
      color: red;
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
    }
    thead {
      background: var(--accent);
      color: white;
    }
    th, td {
      padding: 0.75rem;
      font-size: 0.85rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    td {
      color: var(--text);
    }
    tbody tr:hover {
      background: #f1f5f9;
    }
    @media (max-width: 900px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1.5rem;
        background: white;
        padding: 1rem;
        border-radius: 6px;
      }
      td {
        border: none;
        padding: 0.4rem 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: 600;
        display: block;
        color: var(--muted);
        margin-bottom: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>üîê Espace Admin ‚Äì Feedbacks Digital TAG</h1>

  <div id="controls">
    <input type="password" id="tokenInput" placeholder="Jeton d'acc√®s admin" />
    <button id="loadBtn">üîÑ Charger</button>
    <button id="pdfBtn">üìÑ PDF</button>
    <button id="csvBtn">üìà CSV</button>
    <div id="error"></div>
  </div>

  <table id="feedbackTable">
    <thead>
      <tr>
        <th>Phase</th>
        <th>Module</th>
        <th>Organisation</th>
        <th>Secteur</th>
        <th>Email</th>
        <th>Clart√©</th>
        <th>Utilit√©</th>
        <th>Esth√©tique</th>
        <th>Commentaire</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="/components/admin.js"></script>
</body>
</html>

function closeModal(e){if(e&&e.target!==e.currentTarget)return;

  let delay=0;
  dots.forEach((d,i)=>{
    setTimeout(()=>{
      d.classList.add('active');
      lines[i]&&lines[i].classList.add('animate');
      const pct=((i+1)/dots.length)*100;
      globalProgress.style.width=pct+'%';

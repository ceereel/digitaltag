<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PME Journey Map</title>

  <!-- Google Fonts & Tailwind (reset) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Feuille de style locale -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="text-center py-8">
    <h1 class="text-2xl font-bold">PME Journey Map</h1>
    <p class="text-sm text-gray-600">Vue synthétique des 5 phases de transformation</p>
  </header>

  <!-- Cartes -->
  <main>
    <div id="cardContainer"></div>
  </main>

  <!-- Modale -->
  <div id="modal" class="modal hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div id="modalBox"
         class="bg-white w-full max-w-xl mx-4 rounded-xl border-l-8 shadow-2xl max-h-[90vh] overflow-y-auto p-6 sm:p-8">
      <header class="flex justify-between items-start mb-6">
        <div class="flex items-start gap-4">
          <div id="mIcon" class="text-4xl"></div>
          <div>
            <h2 id="mTitle" class="text-xl font-bold"></h2>
            <p id="mSub" class="text-sm text-gray-500"></p>
          </div>
        </div>
        <button id="closeBtn" class="text-3xl font-bold text-gray-400 hover:text-gray-800">&times;</button>
      </header>

      <div id="mContent" class="text-[var(--text-body)] text-[0.95rem] leading-relaxed space-y-5"></div>

      <!-- Feedback -->
      <section class="mt-10 p-6 border rounded-xl space-y-6">
        <h3 class="text-center text-lg font-semibold">💭 Votre évaluation</h3>
        <div class="flex justify-center space-x-10">
          <button class="rating-btn text-4xl" data-rating="unsatisfied">😞</button>
          <button class="rating-btn text-4xl" data-rating="neutral">😐</button>
          <button class="rating-btn text-4xl" data-rating="satisfied">😊</button>
        </div>
        <textarea id="fb" class="w-full h-24 px-3 py-2 border rounded text-sm resize-none"
                  placeholder="Votre commentaire (facultatif)"></textarea>
        <div class="text-center">
          <button id="sendBtn" class="btn-send">Envoyer</button>
        </div>
        <div id="msg" class="hidden text-sm text-green-700 bg-green-100 text-center py-2 rounded">
          🎉 Merci pour votre retour !
        </div>
      </section>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="main.js"></script>
</body>
</html>

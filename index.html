<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PME Journey Map</title>

  <!-- Inter + Tailwind reset -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Style maison -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="text-center py-8">
    <h1 class="text-2xl font-bold">PME Journey Map</h1>
    <p class="text-sm text-gray-600">Vue synthétique des 5 modules</p>
  </header>

  <!-- Cartes -->s
  <main>
    <div id="cardContainer"></div>
  </main>

  <!-- Modale -->
  <div id="modal" class="modal hidden fixed inset-0 flex items-center justify-center z-50">
    <div id="modalBox">
      <header class="modal-header">
        <div class="flex items-start gap-4">
          <div id="mIcon" class="text-4xl"></div>
          <div>
            <h2 id="mTitle" class="text-xl font-bold"></h2>
            <p id="mSub" class="text-sm text-gray-500"></p>
          </div>
        </div>
        <button id="closeBtn" aria-label="Fermer">&times;</button>
      </header>

      <div id="mContent" class="modal-body"></div>

      <section class="modal-rate">
        <h3>💭 Votre évaluation</h3>
        <div class="rate-buttons">
          <button class="rating-btn" data-rating="unsatisfied">😞</button>
          <button class="rating-btn" data-rating="neutral">😐</button>
          <button class="rating-btn" data-rating="satisfied">😊</button>
        </div>
        <textarea id="fb" placeholder="Votre commentaire (facultatif)"></textarea>
        <button id="sendBtn" class="btn-send">Envoyer</button>
        <div id="msg" class="msg-ok hidden">🎉 Merci&nbsp;!</div>
      </section>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
